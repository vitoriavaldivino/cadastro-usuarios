<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-end">
        <img src="img/logo-vivo.png" alt="Logo Vivo" class="logo-vivo">
    </div>
    
    <div class="container my-5">
        <h1 class="text-center mb-4">Cadastro de Usuários</h1>

        <form id="userForm" class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="nome" required>    
            </div>
    
    <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>    
    </div>

    
    <div class="col-md-6">
        <label for="perfil" class="form-label">Perfil</label>
        <select class="form-select" id="perfil" required>
            <option selected disabled>Selecione</option>
            <option value="Gerente">Gerente</option>
            <option value="Coordenador">Coordenador</option>
            <option value="Analista">Analista</option> 
        </select>
    </div>

    <div class="col-md-6">
        <label for="whatsapp" class="form-label">WhatsApp</label>
        <input type="text" class="form-control" id="whatsapp" placeholder="(11) 90000-0000" required>    
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Adicionar Usuário</button>   
    </div>  
</form>

<hr class="my-5">

<h2>Usuários Cadastrados</h2>
<table class="table table-striped table-bordered mt-3" id="userTable">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Perfil</th>
        <th>WhatsApp</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão inseridas aqui via JS -->
    </tbody>
  </table>
</div>

<!-- Modal de confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir este usuário?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir usuário</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS + Pooper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS personalizado -->
<script src="script.js"></script>
</body>
</html>
